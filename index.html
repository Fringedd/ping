<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Ping coming soon page</title>

<body>
  <div class="contain">
    <img src="./images/logo.svg" alt="">
    <h1><span>We are launching</span> soon!</h1>
    <h4>Subscribe and get notified</h4>
    <form id="signup" class="form">
      <div class="form-field">
            <input type="text" name="email" id="email" autocomplete="off" placeholder="Your Email Address">
            <small></small>
          </div>
          <div class="form-field">
          <input type="submit" value="Notify Me" class="btn" id="signup">
          </div>
    </form>
    <div class="contain-image">
    <div class="image">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>
  </div>
  <div class="contain-social-icons">
  <div class="social-icons">
    <div class="second" id="facebo">
    <i class="fa fa-facebook" style="color: hsl(223, 87%, 63%); font-size: 22px;" id="facebook"></i>
    <i class="fa fa-facebook" style="color: white; font-size: 22px;" id="facebook2"></i>
    </div>
    <div class="second">
    <ion-icon name="logo-twitter"></ion-icon>
    </div>
    <div class="second">
    <ion-icon name="logo-instagram"></ion-icon>
    </div>

  </div>
</div>
